<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTO Payment Return</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to LTO Enforcer App...</h2>
        <p>If the app doesn't open automatically:</p>
        <a href="lto-enforcer://payment-return" class="button">Open LTO Enforcer App</a>
        <br>
        <a href="#" onclick="tryAppStore()" class="button">Download App</a>
    </div>

    <script>
        // Immediately try to open the app
        window.location.href = "lto-enforcer://payment-return";
        
        // Fallback: Show manual button after 3 seconds
        setTimeout(function() {
            document.querySelector('.spinner').style.display = 'none';
        }, 3000);
        
        function tryAppStore() {
            // You can customize these URLs for your app store listings
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                window.location.href = "https://apps.apple.com/app/lto-enforcer"; // Replace with your App Store URL
            } else {
                window.location.href = "https://play.google.com/store/apps/details?id=com.lto.enforcer"; // Replace with your Play Store URL  
            }
        }
    </script>
</body>
</html>
